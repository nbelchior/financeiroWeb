<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Agendamento Financeiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f6f8;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Cadastro de Agendamento Financeiro</h1>
    <form th:action="@{/agendamentos/createAction}" th:object="${agendamentoPagamento}" method="post">

        <label>Código:</label>
        <input type="number" th:field="*{codigo}" required />

        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}" required />

        <label>Tipo:</label>
        <select th:field="*{tipo}">
            <option value="PAGAR">Pagar</option>
            <option value="RECEBER">Receber</option>
        </select>

        <label>Valor:</label>
        <input type="number" step="0.01" th:field="*{valor}" required />

        <label>Data de Agendamento:</label>
        <input type="date" th:field="*{dataDeAgendamento}" />

        <label>Data de Vencimento:</label>
        <input type="date" th:field="*{dataDeVencimento}" />

        <label>Agência:</label>
        <input type="text" th:field="*{agencia}" />

        <label>Conta:</label>
        <input type="text" th:field="*{conta}" />

        <label>Tipo de Conta:</label>
        <input type="text" th:field="*{tipoDeConta}" />

        <label>Observação:</label>
        <input type="text" th:field="*{observacao}" />

        <label>Nome do Beneficiário:</label>
        <input type="text" th:field="*{nomeDoBeneficiario}" required />

        <label>CPF/CNPJ do Beneficiário:</label>
        <input type="text" th:field="*{cpfCnpjDoBeneficiario}" required />

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
