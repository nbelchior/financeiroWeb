<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Financial Schedules</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2>Financial Schedules</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Code</th>
            <th>Description</th>
            <th>Schedule Date</th>
            <th>Type</th>
            <th>Value</th>
            <th>Due Date</th>
            <th>Agency</th>
            <th>Account</th>
            <th>Account Type</th>
            <th>Note</th>
            <th>Beneficiary Name</th>
            <th>Beneficiary CPF/CNPJ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agendamento : ${agendamentos}">
            <td th:text="${agendamento.codigo}"></td>
            <td th:text="${agendamento.descricao}"></td>
            <td th:text="${agendamento.dataDeAgendamento}"></td>
            <td th:text="${agendamento.tipo}"></td>
            <td th:text="${agendamento.valor}"></td>
            <td th:text="${agendamento.dataDeVencimento}"></td>
            <td th:text="${agendamento.agencia}"></td>
            <td th:text="${agendamento.conta}"></td>
            <td th:text="${agendamento.tipoDeConta}"></td>
            <td th:text="${agendamento.observacao}"></td>
            <td th:text="${agendamento.nomeDoBeneficiario}"></td>
            <td th:text="${agendamento.cpfCnpjDoBeneficiario}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
